development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development.sqlite3

test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/test.sqlite3

production:
  url: <%= ENV['DATABASE_URL'] || 'sqlite3:db/development.sqlite3' %>

import:
  url: <%= ENV['IMPORT_DATABASE_URL'] %>